<!DOCTYPE html>

<html>
    <head>
        <title>Assignment </title>
        <meta charset="utf-8"  />
        <link rel="stylesheet" href="page.css" type="text/css"/>
    </head>

    <body>
        <h1 style="margin-left: 280px; position: relative; margin-bottom: 50px;">
            New Student
        </h1>
        <br>
    
        <form action="page.html" name="form" id="form" style="float: left; border-right: 3px solid black; padding-right: 200px; margin-top: 10px;">
        
            <div>
                <label for="name">Name:</label> <br>
                <input type="text" id="name" pattern="[A-Za-z ]+" required>
            </div>
            
            <div>
                <label for="class">Class:</label><br>
                <input type="text" id="class" pattern="[A-Za-z0-9 ]+" required>
            </div>

            <div>   
                <label for="age">Age:</label><br>
                <input type="number" id="age" min="1" max="100" pattern="[0-9]+" required>
            </div>

            <div>
                <label for="favsubject">Favourite Subject:</label><br>
                <input type="text" id="favsubject" pattern="[A-Za-z0-9 ]+" required>
            </div>

            <div>
                <label for="schoolName">School Name:</label><br>
                <input type="text" id="schoolName" name="schoolName" pattern="[A-Za-z ]+" required> 
            </div>

            <button type="reset" id="submit" onclick="startGame();">submit</button>
            
        </form>

        <div id="searchbox" >

            <h2 style="display: block; margin-left: 400px; margin-top: 0px; position: absolute; margin-top: 30px; ">
                Search
                    <i style="font-size: 12px;">
                        (After search list will appear below.)
                    </i>
            </h2>

            <input type="text" id="search" pattern="[A-Za-z ]+" style="padding-left: 20px;  position: relative;  display: block; margin-left: 400px; margin-top: 0px; position: absolute; margin-top: 60px; width: 250px; height: 40px; font-size: 22px; border: 2px solid black; border-radius: 5px;">
            
            <button id="searchbutton" type="button"   onclick=" updateList();">search</button>
            
            <ol id="displaylist" style="display: block; visibility: visible;position: relative; margin-left: 320px; padding-left:100px; ">

            </ol>

        </div>

        <script type="text/javascript" src="myCompiledOutput/app.js"></script> 
    </body>
</html>
